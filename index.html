<style>html {
  height: 100%;
  width: 100%;
  font-family: 'DM Sans', sans-serif;

}

.container {
   width: 1210px;
   position: relative;
   margin: 0px auto;
 }

.slytherine {
  background-color: green;
  border-radius: 50px;
  color: black;
  padding: 10px 100px;
  text-align: center;
  font-size: 20px;
}
.hufflepuff {
  background-color: yellow;
  border-radius: 50px;
  color: black;
  padding: 10px 100px;
  text-align: center;
  font-size: 20px;
}
.ravenclaw {
  background-color: blue;
  border-radius: 50px;
  color: #363636;
  padding: 10px 100px;
  text-align: center;
  font-size: 20px;
}
.gryfindor {
  background-color: red;
  border-radius: 50px;
  color: #363636;
  padding: 10px 100px;
  text-align: center;
  font-size: 20px;
}
.Age {
  border-radius: 50px;
  padding: 10px 100px;
  text-align: center;
  font-size: 20px;

}
.potter {

}
.result1 {

}

}

}

  font-size: 30px;
}

  <div class="container">
  <h1> <img class="potter" src="https://www.adronbuske.com/wp-content/uploads/2021/06/feat_hogwarts-houses_01.jpg"> <br> Which hogwarts house are you? </h1> 

  <h2> Enter your age. </h2>
    <input class="Age">

  <br>
  <h2> Which one of these chracter traits describes you the best? </h2>

  <div class="result2"> you got hufflepuff! </div>
    <br>
    <div class="hufflepuff-res"> <img class="hufflepuff-resimg" src="https://assets.mugglenet.com/wp-content/uploads/2016/03/hufflepuff-banner.jpg"> </div>

<br>

$(".result1").hide();
$(".slytherine-resimg").hide();
$(".result2").hide();
$(".hufflepuff-resimg").hide();
$(".result3").hide();
$(".ravenclaw-resimg").hide();
$(".result4").hide();
$(".gryfindor-resimg").hide();
var userInputVar;
$(".slytherine").click(function () {
  userInputVar = $(".Age").val();
  $(".result1").show();
  $(".slytherine-resimg").show();
  $(".result1").html("You are " + userInputVar + " years old, and you got Slytherine I think you're pretty cool but scary.");
});
$(".hufflepuff").click(function () {
  userInputVar = $(".Age").val();
  $(".result2").show();
  $(".hufflepuff-resimg").show();
  $(".result2").html("You are " + userInputVar + " years old, and you got Hufflepuff thats pretty cool you definitely would be a good friend.");
});
$(".ravenclaw").click(function () {
  userInputVar = $(".Age").val();
  $(".result3").show();
  $(".ravenclaw-resimg").show();
  $(".result3").html("You are " + userInputVar + " years old, and you got Ravenclaw! Your're definitely a funny but smart person.");
});
$(".gryfindor").click(function () {
  userInputVar = $(".Age").val();
  $(".result4").show();
  $(".gryfindor-resimg").show();
  $(".result4").html("You are " + userInputVar + " years old, and you got Gryfindor! Your're definitely a wanna be Harry potter. Stop being a band wagoner. I know the only reason you chose this was because it's red.");
});
$(".retake").click(function () {
  $(".result1").hide();
  $(".slytherine-resimg").hide();
  $(".result2").hide();
  $(".hufflepuff-resimg").hide();
  $(".result3").hide();
  $(".ravenclaw-resimg").hide();
  $(".result4").hide();
  $(".gryfindor-resimg").hide();
});
$(".slytherine").click(function () {
  $(".times").html("Times Taken: " + 1);
});
$(".hufflepuff").click(function () {
  userInputVar = $(".Sprinkle").val();
  $(".times").html(userInputVar);
  userInputVar = Number($(".Sprinkle").val());
  $(".times").html("Times Taken: " + 1);
});
$(".ravenclaw").click(function () {
  $(".times").html("Times Taken: " + 1);
});
$(".gryfindor").click(function () {
  $(".times").html("Times Taken: " + 1);
});
